<div class="header">
    <div id="logo">
        <span id="logo-light"> light </span>
        <span id="logo-dark"> box </span>
        <span id="logo-light-small"> l </span>
        <span id="logo-dark-small"> b </span>
    </div>

    <input type="text" placeholder="search" class="centered" id="search_box" onkeypress="lb.controller.search()">
    </div>
</div>

<div id="gallery-container" onclick="lb.controller.openModal()">
</div>

<div id="load-btn" unselectable="on" onclick="lb.controller.load()">
    <a> Load more </a>
</div>

<div id="modal">

    <div id="modal-layer"></div>

    <img id="lb-image" class="centered">

    <div id="modal-navs">
        <div id="close-modal" class="modal-btn" onclick="lb.controller.closeModal()">
            X
        </div>

        <!-- NEED TO STRETCH TO LEFT HALF & RIGHT HALF -->
        <div class="float-left modal-nav modal-btn" onclick="lb.controller.loadImg('previous')">
            <
        </div>

        <div class="float-right modal-nav modal-btn" onclick="lb.controller.loadImg('next')">
            >
        </div>
    </div>

</div>

<div id="error">

    <div id="error-layer"></div>

    <div id="error-message" class="centered">
        <div id="error-message-title">Oops.</div>
        <div id="error-message-subtitle"></div>
        <div id="go-back" onclick="lb.controller.hideError()"> Go Back </div>
    </div>

</div>
