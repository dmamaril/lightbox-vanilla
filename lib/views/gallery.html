<div class="header" onclick="lb.router.go('/')">
    <div id="logo">
        <span id="logo-light"> light </span>
        <span id="logo-dark"> box </span>
        <span id="logo-light-small"> l </span>
        <span id="logo-dark-small"> b </span>
    </div>

    <input
        type="text"
        id="search_box" 
        class="centered"
        placeholder="search"
        onkeypress="lb.controller.search.apply(lb.controller, arguments)">

    </div>
</div>

<div id="gallery-container" onclick="lb.controller.openModal.apply(lb.controller, arguments)">
</div>

<div id="load-btn" unselectable="on" onclick="lb.controller.load.apply(lb.controller, arguments)">
    <a> Load more </a>
</div>

<div id="modal">

    <div id="modal-layer"></div>

    <img id="lb-image" class="centered" onerror="this.src='lib/styles/no_image.jpg'">

    <div id="modal-navs">
        <div id="close-modal" class="modal-btn" onclick="lb.controller.closeModal.apply(lb.controller, arguments)">
            X
        </div>

        <!-- NEED TO STRETCH TO LEFT HALF & RIGHT HALF -->
        <div class="float-left modal-nav modal-btn" onclick="lb.controller.loadPrevImg.apply(lb.controller, arguments)">
            <
        </div>

        <div class="float-right modal-nav modal-btn" onclick="lb.controller.loadNextImg.apply(lb.controller, arguments)">
            >
        </div>
    </div>

</div>

<div id="error">

    <div id="error-layer"></div>

    <div id="error-message" class="centered">
        <div id="error-message-title">Oops.</div>
        <div id="error-message-subtitle"></div>
        <div id="go-back" onclick="lb.controller.hideError.apply(lb.controller, arguments)"> Go Back </div>
    </div>

</div>
